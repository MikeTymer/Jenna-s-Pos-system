<!--charts -->
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div id="chart_sales_analysis_graph" class="chrt_container">
    <div class="chrt_flex">
    <h3>Sales graph</h3>

    <form class="stateform" action="." method="POST" enctype="multipart/form-data">
    <input id="load_on_change" title="Load on change" checked="" type="checkbox" wfd-id="id1">⇒&nbsp;
    <input type="hidden" name="csrfmiddlewaretoken" value="DMYTWDrjHiVesIjHX2COxc1UQqro0xvXReqQn7pTsl8FAmei8v6Pi1TYBQEqsT4g" wfd-id="id2">

        
        <input type="hidden" name="graph_key" value="sales_analysis_graph" class="hidden_graph_key" wfd-id="id3">

        
        Operation:
        
        <select name="select_box_operation" class="chart-input">
    <option value="Count">Count</option>

    <option value="Sum">Sum</option>

    <option value="Avg">Avgerage</option>

    <option value="StdDev" selected="">StdDev</option>

    </select>

        
        Scale:
        
        <select name="select_box_interval" class="chart-input">
    <option value="hours">Hours</option>

    <option value="days" selected="">Days</option>

    <option value="weeks">Weeks</option>

    <option value="months">Months</option>

    <option value="quarters">Quarters</option>

    <option value="years">Years</option>

    </select>

        
        Chart:
        
        <select name="select_box_chart_type" class="chart-input select_box_chart_type">
    <option value="discreteBarChart" selected="">Bar</option>

    <option value="lineChart">Line</option>

    <option value="multiBarChart">Multi Bar</option>

    </select>

        
        Since:
        
        <input type="date" name="time_since" value="2023-08-27" class="chart-input select_box_date_since" required="" wfd-id="id4">

        
        Until:
        
        <input type="date" name="time_until" value="2023-09-03" class="chart-input select_box_date_until" required="" wfd-id="id5">

    &nbsp;<button class="reload" id="reload" title="reload values from unfinished periods" type="button" style="font-size:14px">⟳</button>

    &nbsp;<button class="reload" id="reload_all" title="reload all visible values" type="button" style="font-size:14px">⟳ all</button>

    &nbsp;<a href="/admin_tools_stats/analytics/?show=sales_analysis_graph" target="_blank">analytics</a>
    </form>
